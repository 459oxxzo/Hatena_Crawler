name: Collect Hatena Data

on:
  workflow_dispatch: {}
  schedule:
    - cron: "20 * * * *"   # 毎時:20（UTC）

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 何があるか可視化（requirements.txt / seeds.txt の有無を確認）
      - name: Debug: list files
        run: |
          pwd
          ls -la
          echo "--- seeds.txt ---"
          sed -n '1,50p' seeds.txt || true
          echo "--- requirements.txt ---"
          sed -n '1,50p' requirements.txt || true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # requirements.txt を読まず、直接インストール（これで file-not-found を回避）
      - name: Install deps
        run: pip install requests

      - name: Run collector
        env:
          SEEDS_FILE: seeds.txt
          OUT_DIR: out
        run: python hatena_collect.py

      # 成果物が空でも失敗にしない（デバッグ時に便利）
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: csv-${{ github.run_id }}
          path: out/**/*
          if-no-files-found: warn
